  /*   1) Write a JavaScript function currentDate(separator) to get the current date,
 date separator is passed as function parameter, if not passed return default ("/")

console.log(currentDate()); // result: "28/04/2020"
console.log(currentDate('-')); // result: "28-04-2020"
console.log(currentDate('|')); // result: "28|04|2020"
*/
function currentDate(separator) {
  var today = new Date();
            var date = today.getDate();
            var month = today.getMonth()+1;
            var year = today.getFullYear();

            if (separator) {
                return date + separator + month + separator + year;
            } else {
                return date + "/" + month + "/" + year;
            }
}

console.log(currentDate());
      console.log(currentDate('-'));
      console.log(currentDate('|'));

function date_diff_indays(date1, date2) {

function maxDate(dates) {
  var highestDate = dates[0];

  fullTime = new Date(dates[0]);

  dates.forEach(function(date, index) {

    }
  });

}
